<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

      body {
        background-image: linear-gradient(
          150deg,
          rgb(158, 35, 27),
          rgba(16, 136, 145, 0.587),
          rgb(75, 4, 71)
        );
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .container {
        background: hsla(216, 83%, 12%, 0.402);
        width: 320px;
        height: 550px;
        border-radius: 0.5em;
        box-shadow: -3px -3px 7px #e4262673,
          2px 2px 5px rgba(121, 120, 94, 0.288);
        margin: 0 auto;
        padding: 32px 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .container .result {
        width: 100%;
        height: 150px;
        box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #ffffff73;
      }
      .container .result p {
        font-size: 40pt;
        overflow-y: auto;
        text-align: right;
      }

      .container .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 1em;
      }
      .container .buttons .button,
      .container .buttons .num-button {
        cursor: grab;
        text-align: center;
        width: 60px;
        font-size: 18px;
        height: 60px;
        display: grid;
        place-content: center;
        border-radius: 50%;
        box-shadow: 2px 2px 5px #babecc, -5px -5px 10px #ffffff73;
      }
      .num-button {
        color: rgb(212, 209, 16);
      }
      .button:hover {
        color: #55db34;
      }

      /*  UTILITIES*/
      .container .buttons .zero {
        grid-column: 1/ 3;
        width: 100%;
        font-size: 18px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #babecc, -5px -5px 10px #ffffff73;
      }

      .action-btn {
        color: #fffffffc;
        font-weight: bold;
      }
      .calc-action-btn {
        color: #ed11d7;
        font-size: 20px;
        font-weight: bold;
      }
      footer {
        margin: 50px 0;
        margin-right: 20px;
        color: antiquewhite;
      }
      footer p {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="result">
        <p id="result-box">0</p>
      </div>

      <div class="buttons">
        <div class="button action-btn" id="clear">AC</div>
        <div class="button action-btn">MC</div>
        <div class="button num-button action-btn">%</div>
        <div class="button num-button calc-action-btn">/</div>
        <div class="button num-button seven">7</div>
        <div class="button num-button eight">8</div>
        <div class="button num-button nine">9</div>
        <div class="button num-button calc-action-btn">*</div>
        <div class="button num-button four">4</div>
        <div class="button num-button five">5</div>
        <div class="button num-button six">6</div>
        <div class="button num-button calc-action-btn">-</div>
        <div class="button num-button one">1</div>
        <div class="button num-button two">2</div>
        <div class="button num-button three">3</div>
        <div class="button num-button calc-action-btn">+</div>
        <div class="button num-button zero">0</div>
        <div class="button num-button point">.</div>
        <div class="button calc-action-btn" id="total">=</div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="./script.js"></script>
    <script>
      let btns = document.querySelectorAll(".num-button");
      let allBtns = document.querySelectorAll(".button");
      let resultBox = document.querySelector("#result-box");
      let clearBtn = document.querySelector("#clear");

      let total = document.querySelector("#total");

      let btnSpread = [...btns];
      let allBtnSpread = [...allBtns];

      // For Number Inputs
      btnSpread.forEach((button, i) => {
        button.addEventListener("click", () => {
          // Inner Values for calculator

          if (resultBox.innerHTML == "0") {
            resultBox.innerHTML = "";
          }

          let value = btns[i].innerHTML;
          resultBox.innerHTML += value;
        });
      });

      // Function to evalute Strings
      function evaluate(fn) {
        return new Function("return " + fn)();
      }

      // To calculate All Input
      total.addEventListener("click", () => {
        let allInputs = resultBox.innerHTML;

        resultBox.innerHTML = evaluate(allInputs);

        console.log(evaluate(allInputs));
      });

      // Clear all Inputs
      clearBtn.addEventListener("click", () => {
        resultBox.innerHTML = "0";
      });
    </script>
    <footer>
      <p>Calculator designed by Arunima Pal</p>
    </footer>
  </body>
</html>
